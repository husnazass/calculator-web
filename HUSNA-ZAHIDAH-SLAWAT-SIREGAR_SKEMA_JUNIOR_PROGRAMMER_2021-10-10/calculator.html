<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Membuat judul dari halaman web -->
    <title>Calculator</title>
    <!-- Menghubungkan file CSS -->
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <!-- Membuat tampilan default awal kalkulator dengan bilangan "0" -->
        <input type="text" class="calculator-screen" value="0" disabled />
        <div class="calculator-keys">
            <!-- Menampilkan button di baris pertama -->
            <div class="row">
                <button class="all-clear">AC</button>
                <button class="percentage" value="%">%</button>
                <button class="operator" value="/">&divide;</button>
            </div>
            <!-- Menampilkan button di baris kedua -->
            <div class="row">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="*">&times;</button>
            </div>
            <!-- Menampilkan button di baris ketiga -->
            <div class="row">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="-">-</button>
            </div>
            <!-- Menampilkan button di baris keempat -->
            <div class="row">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="+">+</button>
            </div>
            <!-- Menampilkan button di baris kelima -->
            <div class="row">
                <button class="number zero-btn" value="0">0</button>
                <button class="decimal" value=".">.</button>
                <button class="equal-sign">=</button>
            </div>
        </div>
    </div>
    <!-- Menghubungkan file javascript -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
